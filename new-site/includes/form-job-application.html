<!-- Job Application Form Component -->
<!-- Usage: Include this in a careers/apply page -->

<div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
    <div class="p-8">
        <div class="mb-8 border-b border-gray-100 pb-4">
            <h3 class="text-2xl font-bold text-gray-900">Join the Team</h3>
            <p class="text-gray-500 text-sm mt-1">We're always looking for talented installers and designers.</p>
        </div>

        <form id="jobApplicationForm" class="space-y-6">
            <!-- Name Fields -->
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">
                        First Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all"
                        placeholder="John">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">
                        Last Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all"
                        placeholder="Doe">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">
                    Email Address <span class="text-red-500">*</span>
                </label>
                <input type="email" required
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all"
                    placeholder="you@email.com">
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">
                    Phone Number <span class="text-red-500">*</span>
                </label>
                <input type="tel" required
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all"
                    placeholder="(330) 555-0123">
            </div>

            <!-- Position Selection -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">
                    Position Applying For <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <select required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all appearance-none cursor-pointer">
                        <option value="">Select a position...</option>
                        <option value="installer">Vinyl Graphic Installer</option>
                        <option value="designer">Graphic Designer</option>
                        <option value="production">Production Specialist</option>
                        <option value="sales">Sales Representative</option>
                        <option value="other">General Application / Other</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                        <i class="fa-solid fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Resume Upload -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">
                    Resume / CV <span class="text-red-500">*</span>
                </label>
                <div
                    class="flex flex-col items-center justify-center px-6 py-8 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-white hover:border-brand-green transition-all cursor-pointer">
                    <i class="fa-solid fa-file-lines text-4xl text-gray-400 mb-3"></i>
                    <div class="text-sm text-gray-600">
                        <label class="font-semibold text-brand-green hover:text-brand-green-dark cursor-pointer">
                            Upload Resume
                            <input type="file" class="sr-only" required accept=".pdf,.doc,.docx">
                        </label>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">PDF or Word Document</p>
                </div>
            </div>

            <!-- Portfolio Link -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">
                    Portfolio Link <span class="text-gray-400 text-xs font-normal">(Optional)</span>
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-gray-400"></i>
                    </div>
                    <input type="url"
                        class="w-full pl-11 pr-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all"
                        placeholder="https://yourportfolio.com">
                </div>
            </div>

            <!-- Experience -->
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">
                    Briefly describe your experience <span class="text-red-500">*</span>
                </label>
                <textarea rows="4" required
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-brand-green focus:border-brand-green transition-all resize-none"
                    placeholder="Tell us about your relevant experience..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button type="submit"
                    class="w-full px-8 py-3 bg-brand-green hover:bg-brand-green-dark text-white font-semibold rounded-lg transition-all shadow-lg hover:shadow-brand-green/20 uppercase tracking-wide">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</div>
