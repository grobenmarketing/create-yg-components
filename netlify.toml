[build]
  publish = "."
  command = ""

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Redirect root to component gallery (using 302 to avoid caching issues during development)
[[redirects]]
  from = "/"
  to = "/component-gallery.html"
  status = 302
