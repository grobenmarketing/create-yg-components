{{ define "main" }}
<!-- Breadcrumb Section -->
{{ partial "breadcrumb.html" . }}

<!-- Team Section -->
<section class="py-16 md:py-24 bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-black text-gray-900 uppercase tracking-tight">
                {{ .Params.headline }} <span class="text-brand-orange">{{ .Params.headline_highlight }}</span>
            </h2>
            <p class="text-gray-700 text-lg mt-4 max-w-2xl mx-auto">{{ .Params.intro }}</p>
        </div>
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ range .Params.team }}
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300">
                <div class="p-6 text-center">
                    <div class="w-24 h-24 rounded-full bg-{{ .color }}/10 mx-auto mb-4 flex items-center justify-center ring-4 ring-{{ .color }}/20">
                        <i class="fa-solid fa-user text-3xl text-{{ .color }}"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900">{{ .name }}</h3>
                    <p class="text-{{ .color }} font-semibold text-sm mb-3">{{ .title }}</p>
                    <p class="text-gray-700 text-base mb-4">{{ .bio }}</p>
                    <div class="flex justify-center gap-3">
                        {{ if .linkedin }}
                        <a href="{{ .linkedin }}" class="w-9 h-9 bg-gray-100 rounded-full flex items-center justify-center text-brand-green hover:bg-brand-green hover:text-white transition-colors">
                            <i class="fa-brands fa-linkedin-in text-sm"></i>
                        </a>
                        {{ end }}
                        {{ if .email }}
                        <a href="mailto:{{ .email }}" class="w-9 h-9 bg-gray-100 rounded-full flex items-center justify-center text-brand-green hover:bg-brand-green hover:text-white transition-colors">
                            <i class="fa-solid fa-envelope text-sm"></i>
                        </a>
                        {{ end }}
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
