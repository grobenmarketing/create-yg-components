{{ define "main" }}
<!-- Breadcrumb Section -->
{{ partial "breadcrumb.html" . }}

<!-- Client Reviews Grid -->
<section class="py-20 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-black text-gray-900 uppercase tracking-tight">
                Client <span class="text-brand-orange">Reviews</span>
            </h2>
            <p class="text-gray-700 text-lg mt-4 max-w-2xl mx-auto">See what our customers have to say about working with Yoder Graphics.</p>
        </div>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ range .Params.testimonials }}
            <div class="bg-white rounded-2xl shadow-lg p-8 hover-lift">
                <div class="flex gap-1 mb-4">
                    {{ range seq 5 }}
                    <i class="fa-solid fa-star text-brand-orange"></i>
                    {{ end }}
                </div>
                <p class="text-gray-700 mb-6 italic text-lg">
                    "{{ .quote }}"
                </p>
                <div class="flex items-center gap-4 pt-6 border-t border-gray-100">
                    <div class="w-14 h-14 rounded-full bg-brand-green/10 flex items-center justify-center">
                        <i class="fa-solid fa-user text-brand-green"></i>
                    </div>
                    <div>
                        <p class="font-bold text-gray-900">{{ .name }}</p>
                        <p class="text-brand-green text-sm font-semibold">{{ .company }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
