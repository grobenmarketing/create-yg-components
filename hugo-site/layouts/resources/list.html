{{ define "main" }}
<!-- Breadcrumb Section -->
{{ partial "breadcrumb.html" . }}

<!-- Resources Grid Section -->
<section class="py-16 md:py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-black text-gray-900 uppercase tracking-tight">
                {{ .Params.headline }} <span class="text-brand-orange">{{ .Params.headline_highlight }}</span>
            </h2>
            <p class="text-gray-700 text-lg mt-4 max-w-2xl mx-auto">{{ .Params.intro }}</p>
        </div>
        <div class="grid md:grid-cols-3 gap-8">
            {{ range .Params.resources }}
            <a href="{{ .link | relURL }}" class="bg-white rounded-2xl shadow-lg overflow-hidden hover-lift block">
                <div class="aspect-video overflow-hidden bg-{{ .color }}/10 flex items-center justify-center">
                    <i class="fa-solid {{ .icon }} text-6xl text-{{ .color }}/60 transition-transform duration-500 hover:scale-105"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-3 hover:text-brand-green transition-colors">
                        {{ .title }}
                    </h3>
                    <p class="text-gray-700 mb-4 line-clamp-3 text-base">
                        {{ .description }}
                    </p>
                    <span class="inline-flex items-center gap-2 text-brand-green font-semibold hover:text-brand-green-dark transition-colors">
                        {{ .link_text }} <i class="fa-solid fa-arrow-right"></i>
                    </span>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
