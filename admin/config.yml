backend:
  name: git-gateway
  branch: claude/organize-reference-folder-ArKd7

# Optional: Use this for local development
# local_backend: true

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # Reference HTML Pages
  - name: "reference-pages"
    label: "Reference Pages"
    folder: "reference"
    create: false
    slug: "{{slug}}"
    extension: "html"
    fields:
      - { label: "Content", name: "body", widget: "text" }

  # CSS Files - Components
  - name: "css-components"
    label: "CSS - Components"
    folder: "reference/css/components"
    create: false
    slug: "{{slug}}"
    extension: "css"
    fields:
      - { label: "CSS Code", name: "body", widget: "text" }

  # CSS Files - Pages
  - name: "css-pages"
    label: "CSS - Pages"
    folder: "reference/css/pages"
    create: false
    slug: "{{slug}}"
    extension: "css"
    fields:
      - { label: "CSS Code", name: "body", widget: "text" }

  # CSS Files - Global
  - name: "css-global"
    label: "CSS - Global Styles"
    files:
      - label: "Global CSS"
        name: "global"
        file: "reference/css/global.css"
        fields:
          - { label: "CSS Code", name: "body", widget: "text" }
      - label: "Page Styles CSS"
        name: "page-styles"
        file: "reference/css/page-styles.css"
        fields:
          - { label: "CSS Code", name: "body", widget: "text" }

  # JavaScript Files
  - name: "javascript"
    label: "JavaScript"
    folder: "reference/js"
    create: false
    slug: "{{slug}}"
    extension: "js"
    fields:
      - { label: "JavaScript Code", name: "body", widget: "text" }

  # Include Components
  - name: "includes-components"
    label: "Includes - Components"
    folder: "reference/includes/components"
    create: false
    slug: "{{slug}}"
    extension: "html"
    fields:
      - { label: "HTML Code", name: "body", widget: "text" }

  # Include Files (Header, Footer, etc.)
  - name: "includes-main"
    label: "Includes - Main"
    files:
      - label: "Header"
        name: "header"
        file: "reference/includes/header.html"
        fields:
          - { label: "HTML Code", name: "body", widget: "text" }
      - label: "Footer"
        name: "footer"
        file: "reference/includes/footer.html"
        fields:
          - { label: "HTML Code", name: "body", widget: "text" }
      - label: "Analytics"
        name: "analytics"
        file: "reference/includes/analytics.html"
        fields:
          - { label: "HTML Code", name: "body", widget: "text" }

  # Configuration Files
  - name: "config"
    label: "Configuration"
    files:
      - label: "Netlify Config"
        name: "netlify"
        file: "netlify.toml"
        fields:
          - { label: "TOML Configuration", name: "body", widget: "text" }
