<!-- HIGH-INTENT CONTACT FORM -->
<!-- Usage: Enhanced contact form with intent tracking for serious leads -->
<div class="contact-form-section">
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h2>Let's Start Your Project</h2>
                <p>Fill out the form below and we'll get back to you within 24 hours.</p>
            </div>

            <form class="contact-form" data-form-type="high-intent" data-page-source="[PAGE-NAME]">
                <!-- Basic Contact Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <!-- High-Intent Qualifiers -->
                <div class="form-group">
                    <label for="project-type">What type of project are you interested in? *</label>
                    <select id="project-type" name="project-type" required data-intent-signal="high">
                        <option value="">Select a service...</option>
                        <option value="vehicle-wraps">Vehicle Wraps</option>
                        <option value="fleet-graphics">Fleet Graphics</option>
                        <option value="signs-displays">Signs & Displays</option>
                        <option value="commercial-printing">Commercial Printing</option>
                        <option value="apparel">Apparel</option>
                        <option value="promotional-products">Promotional Products</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeline">When do you need this completed? *</label>
                    <select id="timeline" name="timeline" required data-intent-signal="high">
                        <option value="">Select timeline...</option>
                        <option value="asap" data-intent-score="10">ASAP / Urgent</option>
                        <option value="1-2-weeks" data-intent-score="8">1-2 Weeks</option>
                        <option value="1-month" data-intent-score="5">Within 1 Month</option>
                        <option value="2-3-months" data-intent-score="3">2-3 Months</option>
                        <option value="just-exploring" data-intent-score="1">Just Exploring</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget">Estimated Budget Range</label>
                    <select id="budget" name="budget" data-intent-signal="medium">
                        <option value="">Select range...</option>
                        <option value="under-1k">Under $1,000</option>
                        <option value="1k-5k">$1,000 - $5,000</option>
                        <option value="5k-10k" data-intent-score="5">$5,000 - $10,000</option>
                        <option value="10k-25k" data-intent-score="8">$10,000 - $25,000</option>
                        <option value="25k-plus" data-intent-score="10">$25,000+</option>
                        <option value="not-sure">Not Sure Yet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Tell us about your project *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Hidden fields for tracking -->
                <input type="hidden" name="form-source" value="[PAGE-NAME]">
                <input type="hidden" name="form-timestamp" id="form-timestamp">
                <input type="hidden" name="intent-score" id="intent-score" value="0">

                <button type="submit" class="btn-primary btn-large">Submit Request</button>
            </form>

            <div class="form-footer">
                <p><strong>High-priority leads</strong> (ASAP timeline + clear budget) will be contacted within 2 hours during business hours.</p>
            </div>
        </div>
    </div>
</div>

<!-- INTENT TRACKING SCRIPT -->
<script>
// Calculate intent score based on user selections
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('[data-form-type="high-intent"]');
    if (!form) return;

    // Set timestamp
    document.getElementById('form-timestamp').value = new Date().toISOString();

    // Calculate intent score on form changes
    const intentFields = form.querySelectorAll('[data-intent-signal]');
    intentFields.forEach(field => {
        field.addEventListener('change', calculateIntentScore);
    });

    function calculateIntentScore() {
        let score = 0;
        const timeline = document.getElementById('timeline');
        const budget = document.getElementById('budget');

        // Timeline score (0-10)
        if (timeline.value) {
            const timelineOption = timeline.options[timeline.selectedIndex];
            score += parseInt(timelineOption.dataset.intentScore || 0);
        }

        // Budget score (0-10)
        if (budget.value) {
            const budgetOption = budget.options[budget.selectedIndex];
            score += parseInt(budgetOption.dataset.intentScore || 0);
        }

        // Has company name? +3 points
        if (document.getElementById('company').value.trim()) {
            score += 3;
        }

        // Long message? +2 points
        if (document.getElementById('message').value.length > 100) {
            score += 2;
        }

        document.getElementById('intent-score').value = score;

        // Visual feedback for high-intent leads
        if (score >= 15) {
            form.classList.add('high-intent-lead');
        } else {
            form.classList.remove('high-intent-lead');
        }
    }

    // Submit handler
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        calculateIntentScore();

        // Here you would send the form data to your backend
        console.log('High-intent form submitted with score:', document.getElementById('intent-score').value);

        // Show success message
        alert('Thank you! We\'ll be in touch soon.');
    });
});
</script>
