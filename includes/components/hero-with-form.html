<!-- HERO SECTION WITH QUOTE FORM -->
<!-- Usage: Copy this section and replace the content with your page-specific details -->
<div class="hero-section">
    <div class="hero-content">
        <div class="hero-left">
            <h1 class="hero-title">[PAGE TITLE] <span class="highlight">[HIGHLIGHTED WORD]</span></h1>
            <div class="hero-image">
                <img src="img/[YOUR-IMAGE].png" alt="[Alt Text]" />
            </div>

            <!-- Optional: Add badges, awards, certifications here -->
            <div class="warranty-badge">
                <div class="badge-circle">
                    <div class="badge-text">
                        <span class="badge-number">3</span>
                        <span class="badge-year">YEAR</span>
                        <span class="badge-warranty">WARRANTY</span>
                    </div>
                </div>
            </div>

            <!-- Feature checklist -->
            <div class="hero-features">
                <div class="feature-item">
                    <span class="checkmark">✓</span>
                    <span>[FEATURE 1]</span>
                </div>
                <div class="feature-item">
                    <span class="checkmark">✓</span>
                    <span>[FEATURE 2]</span>
                </div>
                <div class="feature-item">
                    <span class="checkmark">✓</span>
                    <span>[FEATURE 3]</span>
                </div>
                <div class="feature-item">
                    <span class="checkmark">✓</span>
                    <span>[FEATURE 4]</span>
                </div>
            </div>
        </div>

        <!-- Quote Form (right side) -->
        <div class="hero-right">
            <div class="quote-form-container">
                <h3>GET AN ONLINE QUOTE</h3>
                <form class="quote-form" data-form-type="quote">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                    <input type="text" name="company" placeholder="Company">
                    <textarea name="message" placeholder="Message" rows="4"></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
