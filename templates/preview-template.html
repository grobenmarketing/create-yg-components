<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Red Hat Display', 'sans-serif'],
                    },
                    colors: {
                        'brand-green': '#00954c',
                        'brand-green-light': '#00a854',
                        'brand-green-dark': '#007a3d',
                        'brand-yellow': '#ffd603',
                        'brand-orange': '#f7a022',
                        'brand-lime': '#b3d137',
                        'brand-lime-light': '#d1e285',
                        'brand-teal': '#2ebbbe',
                        'brand-teal-dark': '#008082',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Red Hat Display', sans-serif; overflow-x: hidden; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 30s linear infinite; }
    </style>
</head>
<body>
    <div id="component-root"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'setContent') {
                var html = event.data.html;
                // Fix relative image paths
                html = html.replace(/src="\.\.\/img\//g, 'src="/img/');
                html = html.replace(/src="\.\/img\//g, 'src="/img/');
                document.getElementById('component-root').innerHTML = html;
                if (window.Swiper) {
                    document.querySelectorAll('.swiper').forEach(function(el) {
                        new Swiper(el, JSON.parse(el.dataset.swiperConfig || '{}'));
                    });
                }
                // Notify parent of height changes
                setTimeout(function() {
                    window.parent.postMessage({ 
                        type: 'contentHeight', 
                        height: document.getElementById('component-root').scrollHeight 
                    }, '*');
                }, 100);
            }
        });
        window.parent.postMessage({ type: 'iframeReady' }, '*');
    </script>
</body>
</html>
